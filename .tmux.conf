unbind-key C-b
set -g prefix C-t

set -g default-terminal "screen-256color"

#setw -g utf8 on
setw -g mode-keys vi
#setw -g mode-mouse on
setw -g automatic-rename on
#setw -g monitor-activity on

#set -g status-utf8 on
set -g status-interval 10
set -s escape-time 0
set -g bell-action none
set -g default-terminal "xterm"
set -g history-limit 100000
set -g renumber-windows on
set -g status-position top

# new session
#bind c new-window
## v1.9 or higher
bind c new-window -c "#{pane_current_path}"

# split windows like vim
# vim's definition of a horizontal/vertical split is reversed from tmux's
#bind s split-window -v
#bind v split-window -h
## v1.9 or higher
bind s split-window -v -c "#{pane_current_path}"
bind v split-window -h -c "#{pane_current_path}"

# move around panes with hjkl, as one would in vim after pressing ctrl-w
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R
bind w select-pane -t :.+
bind W select-pane -t :.-
#bind c confirm-before -p "kill-pane #P? (y/n)" kill-pane
#bind o break-pane
bind o resize-pane -Z
bind O confirm-before -p "kill all panes? (y/n)" "kill-pane -a"

# resize panes like vim
# feel free to change the "1" to however many lines you want to resize by, only
# one at a time can be slow
bind < resize-pane -L 5
bind > resize-pane -R 5
bind - resize-pane -D 5
bind + resize-pane -U 5

# bind : to command-prompt like vim
# this is the default in tmux already
bind : command-prompt

bind C-r source-file ~/.tmux.conf
bind C-l list-keys
bind C-t last-window
bind C-w choose-window
unbind C-o
bind C-z rotate-window

bind Space copy-mode
bind -t vi-copy v begin-selection
bind -t vi-copy y copy-pipe "reattach-to-user-namespace pbcopy"
unbind -t vi-copy Enter
bind -t vi-copy Enter copy-pipe "reattach-to-user-namespace pbcopy"


### COLOR

set -g window-active-style 'bg=black'
set -g window-style 'bg=colour236'

set-option -g status-interval 1
set-option -g status-bg "colour238"
set-option -g status-fg "colour255"
set-option -g status-left-length 20
set-option -g status-left "#[fg=colour255,bg=colour241]Session: #S #[default]"
set-option -g status-right-length 60
set-option -g status-right "#[fg=colour255,bg=colour241] WiFi: #(/System/Library/PrivateFrameworks/Apple80211.framework/Versions/Current/Resources/airport -I | grep ' SSID:' | awk '{print $2}') | Batt: #(/usr/bin/pmset -g ps | awk 'NR==2 {print $2}' | tr -d ';') | %m/%d %H:%M:%S#[default]"
set-window-option -g window-status-format " #I: #W#F "
set-window-option -g window-status-current-format "#[fg=colour255,bg=colour27,bold] #I: #W#F #[default]"
